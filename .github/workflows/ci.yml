name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          find public -name "*.html" -exec echo "Checking {}" \; -exec grep -q "<!DOCTYPE html>" {} \;

      - name: Lint CSS
        run: |
          echo "CSS validation placeholder"
          # Add stylelint if needed

      - name: Check for broken links
        run: |
          # Check for internal broken links
          echo "Link validation placeholder"

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://mk-knight-backend.web.app
          uploadArtifacts: true
          temporaryPublicStorage: true
